<div ng-controller="participationCtrl as vm">
    <div class="row">
        <div class="col-md-12">
            <h2 class="section-title">Participate</h2>
            <div ng-repeat="item in vm.list">
                <div class="row">
                    <div class="col-md-12">
                        <h4 class="content-box-title margin-small">{{item.name}}</h4> <br>
                        <p class="p-lg">{{item.description}}</p>
                        <p class="p-lg"><strong>Elegibility: </strong>{{item.elegibility}}</p>
                    </div>                    
                </div>
                <div class="row">
                    <hr class="dotted"></div>
             </div>
            <button type="submit" class="btn btn-ar btn-primary">Apply</button>
        </div>
    </div>
</div>

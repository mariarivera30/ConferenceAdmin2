<h3>Manage Sponsors</h3><br>
<div ng-controller="sponsorCtrl as vm ">
    <div class="col-lg-12">

        <table ng-table="tableParams" show-filter="true" class="table row">
            <tr>
                <td><b>Name</b></td>
                <td><b>Affiliation</b></td>
                <td><b>Amount</b></td>
                <td><b></b></td>
                <td></td>
                <td></td>
            </tr>
            <tr ng-repeat="sponsor in  vm.sponsorsList">
                <td>{{sponsor.firstName}} {{sponsor.lastName}}</td>
                <td>{{sponsor.company}}</td>
                <td>{{sponsor.amount}}</td>
                <td data-toggle="modal" data-target="#viewSponsor" ng-click="vm.selectedSponsorUpdate(sponsor)"><a href="">View</a></td>
                <td data-toggle="modal" data-target="#editSponsor" ng-click="vm.selectedSponsorUpdate(sponsor)"><a href="">Edit</a></td>
                <td><a href="" data-toggle="modal" data-target="#delete"><i class="glyphicon glyphicon-remove"></i></a></td>
            </tr>


        </table>

        <button class="btn btn-ar btn-primary ng-scope" data-toggle="modal" data-target="#addSponsor" ng-click="vm.clearSponsor()">Add Sponsor</button> <a href=""><i class="fa fa-info-circle info-icon" title="Manually Add Sponsor"> </i></a>
    </div>

    <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="deleteLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title" id="deleteLabel">Remove Sponsor</h4>
                </div>
                <div class="modal-body">
                    Are you sure you want to remove the selection?
                </div>
                <div class="modal-footer">
                    <button class="btn btn-ar btn-primary left" data-dismiss="modal">Remove</button>
                    <button class="btn btn-ar btn-default left" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="viewSponsor" tabindex="-1" role="dialog" aria-labelledby="editSponsorLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title" id="viewSponsorLabel">View Sponsor</h4>
                </div>



                <div class="modal-body">
                    <form>
                        <div class="row">
                            <span class="col-lg-6">
                                <label>Name:</label>
                                <input ng-disabled="true" class="form-control" type="text" name="" ng-model="vm.sponsor.firstName">
                            </span>
                            <span class="col-lg-6">
                                <label>Last Name:</label>
                                <input ng-disabled="true" class="form-control" type="text" name="" ng-model="vm.sponsor.lastName">
                            </span>
                        </div>
                        <div class="row">
                            <span class=" col-lg-6">

                                <label>Email:</label>
                                <input ng-disabled="true"  class="form-control" type="text" name="email" ng-model="vm.sponsor.email">
                            </span>

                            <span class=" col-lg-6">
                                <label>Sponsor Type:</label>
                                <br />
                                <select ng-disabled="true" class="form-control" >
                                    <option ng-repeat="type in vm.sponsorsTypeList">{{type.name}}</option>

                                </select>

                            </span>

                        </div>

                        <div class="row">
                            <span class="col-lg-12">
                                <label>Affiliation:</label>
                                <input ng-disabled="true" class="form-control" type="text" name="" ng-model="vm.sponsor.company">
                            </span>
                        </div>

                        <div class="row">
                            <span class="col-lg-6">
                                <label>Street Address Line 1:</label>
                                <input ng-disabled="true" class="form-control" type="text" name="" ng-model="vm.sponsor.line1">

                            </span>
                            <span class="col-lg-6">
                                <label>Street Address Line 2:</label>
                                <input ng-disabled="true" class="form-control" type="text" name="" ng-model="vm.sponsor.line2">

                            </span>
                        </div>

                        <div class="row">
                            <span ng-disabled="true" class="col-lg-6" >
                                <label>State:</label>
                                <input ng-disabled="true" class="form-control" type="text" name="" ng-model="vm.sponsor.state">
                            </span>
                            <span class="col-lg-6">
                                <label>City:</label>
                                <input ng-disabled="true"  class="form-control" class="for" type="text" name="" ng-model="vm.sponsor.city">

                            </span>
                        </div>

                        <div class="row">
                            <span class="col-lg-6">
                                <label>Zip Code:</label>
                                <input ng-disabled="true" class="form-control" type="text" name="" ng-model="vm.sponsor.zipcode">

                            </span>

                            <span class=" col-lg-6">
                                <label>Phone Number:</label>
                                <input ng-disabled="true"  class="form-control" type="text" name="" ng-model="vm.sponsor.phone">

                            </span>
                        </div>


                        <div class="row">
                            <span class=" col-lg-6">

                                <label>Amount:</label>
                                <input ng-disabled="true"  class="form-control" type="text" name="" ng-model="vm.sponsor.amount">
                            </span>

                            <span class=" col-lg-6">
                                <label>Card Number:</label>
                                <input ng-disabled="true" class="form-control" type="text" name="" ng-model="vm.sponsor.card">
                               


                            </span>

                        </div>
                        <div class="row">
                            <span class=" col-lg-6">

                                <label>Method Payment:</label>
                                <input ng-disabled="true" class="form-control" type="text" name="" ng-model="vm.sponsor.method">
                            </span>

                            <span class=" col-lg-6">
                                <label>Logo:</label>
                                <br />
                                <input ng-disabled="true" type="text" ng-model="vm.sponsor.logo" />
                               
                                
                            </span>

                        </div>



                    </form>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-ar btn-default left" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

                        <div class="row">

                            </span>

                            <span class=" col-lg-6">
                                <label>Phone Number:</label>
                                <input class="form-control" type="text" name="" ng-model="vm.sponsor.phone">

                            </span>
                        </div>


                        <div class="row">
                            <span class=" col-lg-6">

                                <label>Amount:</label>
                                <input class="form-control" type="text" name="" ng-model="vm.sponsor.amount">
                            </span>

                            <span class=" col-lg-6">
                                <label>Logo:</label>
                                <br />
                                <input type="text" ng-model="vm.sponsor.logo" />
                                <input type="file"><br />


                            </span>

                        </div>
                        <div class="row">
                            <span class=" col-lg-6">

                                <label>Method Payment:</label>
                                <input class="form-control" type="text" name="" ng-model="vm.sponsor.method">
                            </span>

                            <span class=" col-lg-6">

                                <label>Card Number:</label>
                                <input class="form-control" type="text" name="" ng-model="vm.sponsor.card">
                            </span>

                        </div>



                    </form>
                </div>


                <div class="modal-footer">
                    <button class="btn btn-ar btn-primary left" data-dismiss="modal" ng-click="vm.addSponsor()">Add</button>
                    <button class="btn btn-ar btn-default left" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

        <div class="modal-dialog">

                <div class="modal-footer">

            </div>
        </div>
    </div>
</div>

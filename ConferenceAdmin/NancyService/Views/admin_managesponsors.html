<h3>Manage Sponsors</h3><br>
<div ng-controller="sponsorCtrl as vm ">
    <div class="col-lg-12">
       
        <table ng-table="tableParams" show-filter="true" class="table row">
            <tr>
                <td><b>Name</b></td>
                <td><b>Affiliation</b></td>
                <td><b>Amount</b></td>
                <td><b></b></td>
                <td></td>
                <td></td>
            </tr>
            <tr ng-repeat="sponsor in  vm.sponsorsList">
                <td>{{sponsor}}</td>
                <td><a href=""> View</a></td>
                <td data-toggle="modal" data-target="#editSponsor"><a href="">Edit</a></td>
                <td><a href="" data-toggle="modal" data-target="#delete"><i class="glyphicon glyphicon-remove"></i></a></td>
            </tr>


        </table>

        <button class="btn btn-ar btn-primary ng-scope" data-toggle="modal" data-target="#addSponsor">Add Sponsor</button> <a href=""><i class="fa fa-info-circle info-icon" title="Manually Add Sponsor"> </i></a>
    </div>

    <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="deleteLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title" id="deleteLabel">Remove Sponsor</h4>
                </div>
                <div class="modal-body">
                    Are you sure you want to remove the selection?
                </div>
                <div class="modal-footer">
                    <button class="btn btn-ar btn-primary left" data-dismiss="modal">Remove</button>
                    <button class="btn btn-ar btn-default left" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addSponsor" tabindex="-1" role="dialog" aria-labelledby="addSponsorLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title" id="addSponsorLabel">Add Sponsor</h4>
                </div>


                <div class="modal-body">
                    <form>
                        <div class="row">
                            <span class="col-lg-6">
                                <label>Name:</label>
                                <input class="form-control" type="text" name="" ng-model="vm.firstName">
                            </span>
                            <span class="col-lg-6">
                                <label>Last Name:</label>
                                <input class="form-control" type="text" name="" ng-model="vm.lastName">
                            </span>
                        </div>

                        <div class="row">
                            <span class="col-lg-12">
                                <label>Title:</label>
                                <input class="form-control" type="text" name="" ng-model="vm.titleSponsor">
                            </span>
                            <span class="col-lg-12">
                                <label>Company:</label>
                                <input class="form-control" type="text" name="" ng-model="vm.company">
                            </span>
                        </div>

                        <div class="row">
                            <span class="col-lg-6">
                                <label>Street Address:</label>
                                <input class="form-control" type="text" name="" ng-model="vm.street">
                            </span>
                            <span class="col-lg-6">
                                <label>City:</label>
                                <input class="form-control" type="text" name="" ng-model="vm.city">
                            </span>
                        </div>

                        <div class="row">
                            <span class="col-lg-6">
                                <label>State:</label>
                                <input class="form-control" type="text" name="" ng-model="vm.state">
                            </span>
                            <span class="col-lg-6">
                                <label>Zip Code:</label>
                                <input class="form-control" type="text" name="" ng-model="vm.zipCode">
                            </span>
                        </div>

                        <div class="row">
                            <span class="col-lg-6">
                                <label>Phone Number:</label>
                                <input class="form-control" type="text" name="" ng-model="vm.phone">
                            </span>

                            <span class=" col-lg-6">
                                <label>Email:</label>
                                <input class="form-control" type="text" name="email" ng-model="vm.email">
                            </span>
                        </div>

                        <div class="row">
                            <span class=" col-lg-6">
                                <label>Amount:</label>
                                <input class="form-control" type="text" name="" ng-model="vm.amount">
                            </span>
                        </div>

                    </form>
                </div>


                <div class="modal-footer">
                    <button class="btn btn-ar btn-primary left" data-dismiss="modal" ng-click="vm.addSponsor()">Add</button>
                    <button class="btn btn-ar btn-default left" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>



    <div class="modal fade" id="editSponsor" tabindex="-1" role="dialog" aria-labelledby="editSponsorLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title" id="editSponsorLabel">Edit Sponsor</h4>
                </div>



                <div class="modal-body">
                    <form>
                        <div class="row">
                            <span class="col-lg-6">
                                <label>Name:</label>
                                <input class="form-control" type="text" name="">
                            </span>
                            <span class="col-lg-6">
                                <label>Last Name:</label>
                                <input class="form-control" type="text" name="">
                            </span>
                        </div>

                        <div class="row">
                            <span class="col-lg-12">
                                <label>Affiliation:</label>
                                <input class="form-control" type="text" name="">
                            </span>
                        </div>

                        <div class="row">
                            <span class="col-lg-6">
                                <label>Street Address:</label>
                                <input class="form-control" type="text" name="">
                            </span>
                            <span class="col-lg-6">
                                <label>City:</label>
                                <input class="form-control" class="for" type="text" name="">
                            </span>
                        </div>

                        <div class="row">
                            <span class="col-lg-6">
                                <label>State:</label>
                                <input class="form-control" type="text" name="">
                            </span>
                            <span class="col-lg-6">
                                <label>Zip Code:</label>
                                <input class="form-control" type="text" name="">
                            </span>
                        </div>

                        <div class="row">
                            <span class="col-lg-6">
                                <label>Phone Number:</label>
                                <input class="form-control" type="text" name="">
                            </span>

                            <span class=" col-lg-6">
                                <label>Email:</label>
                                <input class="form-control" type="text" name="email">
                            </span>
                        </div>

                        <div class="row">
                            <span class=" col-lg-6">
                                <label>Amount:</label>
                                <input class="form-control" type="text" name="">
                            </span>
                        </div>

                    </form>
                </div>



                <div class="modal-footer">
                    <button class="btn btn-ar btn-primary left" data-dismiss="modal">Save</button>
                    <button class="btn btn-ar btn-default left" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>

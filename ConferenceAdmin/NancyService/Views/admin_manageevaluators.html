<div ng-controller="administratorCtrl as vm">

    <h3>Manage Evaluations</h3>
    <div class="col-lg-12">
        <table ng-table="tableParams" show-filter="true" class="table row">
            <tr>
                <td><b>Submision Title</b></td>
                <td><b>Category</b></td>
                <td><b>Topic</b></td>
                <td><b>Evaluators</b></td>
                <td><b>Evaluation Template</b></td>
            </tr>
            <tr ng-repeat="user in vm.list">
                <td data-title="'Title'">
                    Title of Submission <br /><a href=""> View</a>
                </td>
                <td>Poster</td>
                <td>Robotics</td>
                <td data-title="'Evaluator'">
                    <div class="panel panel-default" style="height:70px; overflow-y:auto;">
                        <span ng-repeat="evaluator in vm.list"><input type="checkbox"> {{evaluator.name}}<br /></span>
                    </div>
                </td>
                <td data-title="'Template'">
                    <select class="form-control">
                        <option>Evaluation_1</option>
                        <option>Evaluation_2</option>
                        <option>Evaluation_3</option>
                    </select>
                </td>
            </tr>
        </table>
        <button class="btn btn-ar btn-primary ng-scope" data-toggle="modal" data-target="#addTemplate">Add Evaluation Template</button> <a href="" style="font-size:1.5em;"><i class="fa fa-info-circle" title="These templates will be available to be selected for each submission."> </i></a>
    </div>
</div>


<div class="modal fade" id="addTemplate" tabindex="-1" role="dialog" aria-labelledby="addTemplateLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="addTemplateLabel">Add New Template</h4>
            </div>
            <div class="modal-body">
                <h5 class="after-title-field">Select template:</h5><br>
                <button class="btn btn-ar btn-primary">Browse</button> <input class="form-group" />
            </div>
            <div class="modal-footer">
                <button class="btn btn-ar btn-primary" data-dismiss="modal" style="float:left;">Add</button>
                <button class="btn btn-ar btn-default" data-dismiss="modal" style="float:left;">Cancel</button>
            </div>
        </div>
    </div>
</div>

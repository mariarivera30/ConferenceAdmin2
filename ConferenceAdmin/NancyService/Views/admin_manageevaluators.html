<div ng-controller="administratorCtrl as vm">

    <h3>Manage Evaluations</h3>




    <table ng-table="tableParams" show-filter="true" class="table row">
        <tr>
            <td><b>Submision Title</b></td>
            <td><b>Evaluator</b></td>
            <td><b>Evaluation Template</b></td>
        </tr>
        <tr ng-repeat="user in vm.list">
            <td data-title="'Title'">
                Title of Submission
            </td>
            <td data-title="'Evaluator'">
                <select class="form-control">
                    <option ng-repeat="evaluator in vm.list">{{evaluator.name}}</option>
                </select>
            </td>
            <td data-title="'Template'">
                <select class="form-control">
                    <option>Evaluation_1</option>
                    <option>Evaluation_2</option>
                    <option>Evaluation_3</option>
                </select>
            </td>
        </tr>
    </table>


    <button class="btn btn-ar btn-primary ng-scope">Add Template</button> <a href="" style="font-size:1.5em;"><i class="fa fa-info-circle" title="These templates will be available to be selected for each submission."> </i></a>

</div>

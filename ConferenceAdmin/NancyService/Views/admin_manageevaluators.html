<div ng-controller="administratorCtrl as vm">

    <h3>Manage Evaluators</h3>




    <table ng-table="tableParams" show-filter="true" class="table">
        <tr>
            <td>Name</td>
            <td>E-mail</td>
            <td>Evaluations</td>
        </tr>
        <tr ng-repeat="user in vm.list" ng-class="{ 'emphasis': user.money > 500 }">
            <td data-title="'Name'" filter="{ 'name': 'select' }" filter-data="names($column)">
                {{user.name}}
            </td>
            <td data-title="'Email'">
                {{user.email}}
            </td>
            <td data-title="'Evaluations'">
                <span ng-repeat="eval in user.evaluations"> <a href=""><i class="fa fa-file-text"> </i></a> </span>
            </td>

        </tr>
    </table>
</div>

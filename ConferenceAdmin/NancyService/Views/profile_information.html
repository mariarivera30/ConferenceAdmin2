<div ng-controller="profileInformationCtrl">
    <h3>General Information</h3>
    
    <div class="row">
        <div class="col-lg-6">
            First Name: <input type="text" class="form-control">
        </div>
        <div class="col-lg-6">
            Last Name: <input type="text" class="form-control">
        </div>
    </div><br />

    <div class="row">
        <div class="col-lg-6">
            Title: <input type="text" class="form-control">
        </div>
        <div class="col-lg-6">
            Affiliation: <input type="text" class="form-control">
        </div>
    </div><br />

    <div class="row">
        <div class="col-lg-6">
            Address 1: <input type="text" class="form-control">
        </div>
        <div class="col-lg-3">
            City: <input type="text" class="form-control">
        </div>
        <div class="col-lg-3">
            Country: <input type="text" class="form-control">
        </div>
        
    </div><br />

    <div class="row">
        <div class="col-lg-6">
            Address 2: <input type="text" class="form-control">
        </div>
        <div class="col-lg-3">
            State: <input type="text" class="form-control">
        </div>

        <div class="col-lg-3">
            Zip Code: <input type="text" class="form-control">
        </div>
    </div><br />

    <div class="row">

        <div class="col-lg-6">
            Phone No.: <input type="text" class="form-control">
        </div>

        <div class="col-lg-6">
            Email: <input type="text" class="form-control">
        </div>

    </div><br />

    <div class="row">
        
        <div class="col-lg-6">
            Participation days: 
            <span style="display:block;"><input type="radio" name="days" value="1"> Day 1</span>
            <span style="display:block;"><input type="radio" name="days" value="2"> Day 2</span>
            <span style="display:block;"><input type="radio" name="days" value="2"> All</span>
        </div>  

        <div class="col-lg-6">
            Fax: <input type="text" class="form-control">
        </div>

    </div>

    



</div>

<div ng-controller="reportCtrl as vm">
    <div class="row">
        <div class="col-lg-8"><h3>Bill Report</h3></div>
        <!-- Loading icon, appearing while table is loading its contents. -->
        <div class="col-lg-3 loading-right">
            <h3 id="loading-icon"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading</h3>
        </div>
    </div>
    <div class="col-lg-12">
        <table class="table row hide-until-loaded" id="billTable">
            <thead>
                <tr>
                    <td><b>Attendee Name</b></td>
                    <td><b>Affiliation Name</b></td>
                    <td><b>Type of User</b></td>
                    <td><b>Amount Paid</b></td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="p in vm.payList">
                    <td>{{p.name}}</td>
                    <td>{{p.affiliation}}</td>
                    <td>{{p.userType}}</td>
                    <td>${{p.amountPaid}}</td>
                </tr>
            </tbody>
        </table><br />
        <a ng-click="vm.downloadBillReport()" class="btn btn-ar btn-primary">Download Full Report</a>
      </div>
</div>

<div class="container" ng-controller="profileCtrl as vm ">
    <div class="row">
        <h2 class="section-title">My Profile</h2>
    </div>
    <div class="row">
        <div class="vertical-tabs-left">
            <div class="vertical-tab-list noPrint">
                <h5 class="title-centered">Settings</h5>
                <ul class="nav">
                    <li ng-show="{{vm.generalInfo}}" >
                        <a href="#/Profile/GeneralInformation" data-toggle="tab"><i class="fa fa-pencil"> </i> General Information</a>
                    </li>
                    <li ng-show="{{vm.application}}">
                        <a href="#/Profile/Application" data-toggle="tab"><i class="fa fa-newspaper-o"> </i> Application</a>
                    </li>

                    <li ng-show="{{vm.submission}}">
                        <a href="#/Profile/Submissions" data-toggle="tab"><i class="fa fa-newspaper-o"> </i> Submissions</a>
                    </li>
                     
                    <li ng-show="{{vm.authorization}}">
                        <a href="#/Profile/Authorization" data-toggle="tab"><i class="fa fa-plus-square-o"> </i> Authorization</a>
                    </li>
                   
                    <li ng-show={{vm.receipt}}>
                        <a href="#/Profile/ReceiptInformation" data-toggle="tab"><i class="fa fa-money"></i> Receipt Information</a>
                    </li>
                    <li ng-show="{{vm.evaluation}}">
                        <a href="#/Profile/Evaluations" data-toggle="tab"><i class="fa fa-check-square-o"></i> Evaluations</a>
                    </li>

                </ul>
            </div>


            <!-- vertical-tab-list -->
            <div class="tab-content">

                <div ui-view="profilePage" autoscroll='false'>


                </div> <!-- tab-content -->

            </div> <!-- vertical-tabs-left -->

        </div>


        <div ui-view="viewEvaluation" autoscroll='false'>
        </div>

    </div>

</div>

<div class="row" ng-controller="committeeCtrl2 as vm">

    <div class="col-lg-9"><h3>Committee Content</h3></div>

    <!-- Loading icon, appearing while table is loading its contents. -->
    <div class="col-lg-3 loading-right">
        <h3 id="loading-icon"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading</h3>
    </div>


    <div class="col-lg-10 hide-until-loaded" id="body">

        <p>The information you include is used for informational purposes only. It is displayed on the "Committee" section of the website.</p>
        <textarea ng-model="vm.committee" class="form-control" ckeditor="300px"></textarea><br />

        <div class="row">
            <div class="col-lg-10">
                <button class="btn btn-ar btn-default" ng-click="vm.reset()">Reload</button>
                <button class="btn btn-ar btn-primary" ng-click="vm.saveCommittee()" ng-disabled="vm.loading">Save</button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="updateConfirm" tabindex="-1" role="dialog" aria-labelledby="updateConfirmLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title" id="updateConfirmLabel">Committee Content Update</h4>
                </div>
                <div class="modal-body">
                    <p>
                        The information has been updated.
                    </p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-ar btn-primary left" data-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-6">
        <modal source="vm.obj" visible="vm.showConfirmModal" okcallback=" vm.okFunc()"></modal>
    </div>
</div>

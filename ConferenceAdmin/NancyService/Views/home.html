<div class="container" ng-controller="homeCtrl as vm">
    <div class="row">
        <div class="col-md-9 hide-until-loaded" id="body">
            <h2 class="section-title">{{vm.ihomeMainTitle}}</h2>
            <section class="animated fadeInDown animation-delay-6">
                <img src="{{vm.iimg}}" class="img-responsive imageborder" alt="Image">
                <h4>{{vm.ihomeTitle1}}</h4>
                <p class="p-lg">{{vm.ihomeParagraph1}}</p>
                <h4>{{vm.ihomeTitle2}}</h4>
                <p class="p-lg">{{vm.ihomeParagraph2}}</p>

            </section>
        </div>
    </div> <!-- row -->

    <!-- Loading icon, appearing while table is loading its contents. -->
    <div class="col-lg-12 loading-right">
        <h3 id="loading-icon"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading</h3>
    </div>

</div> <!-- container -->

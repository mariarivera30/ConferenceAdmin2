<div class="container" ng-controller="registrationCtrl as vm">
    <div class="row">
        <div class="col-md-12">
            <h2 class="section-title">Sponsor Registration</h2>
            <div class="panel">
                <div class="panel-body">
                    <div class="col-lg-10">
                    <form role="form">
                        <div class="row">
                            <div class="col-md-4">
                                <h3>General Information</h3>
                            </div>
                        </div>
                        <div class="row">                            
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="after-title-field black-label" for="InputFirstName">Sponsor Name<sup>*</sup></label>
                                    <input type="text" class="form-control" id="InputFirstName">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="InputLastName" class="black-label">Sponsor Category<sup>*</sup></label><br />
                                    <select class="form-control">
                                        <option>Platinum</option>
                                        <option>Gold</option>
                                        <option>Silver</option>
                                        <option>Bronze</option>
                                        <option>Supporter</option>
                                    </select>
                                </div>
                            </div>
                            
                        </div>
                        <div class ="row">
                        <div class=" col-md-6">
                            <div class="pricing-box animated fadeInUp animation-delay-1">
                                <div class="pricing-box-header platinum">
                                    <h2>Platinum</h2>
                                    <p>Pricing & Benefits</p>
                                </div>
                                <div class="pricing-box-price">
                                    <h3>$ 6,000</h3>
                                </div>
                                <div class="pricing-box-content">
                                    <ul>
                                        <li> <center>Panel Speaker</center></li>
                                        <li> <center>Swag in bags</center></li>
                                        <li> <center>Name in press release</center></li>
                                        <li> <center>3 free company bookings</center></li>
                                        <li> <center>Booth Table</center></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        </div>

                        <div class="row title-field">
                            <div class="col-md-8">
                                <h3>Address</h3>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="after-title-field black-label" for="">Line 1<sup>*</sup></label>
                                    <input type="" class="form-control" id="">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="" class="black-label">Line 2<sup>*</sup></label>
                                    <input type="" class="form-control" id="">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="" class="black-label">City<sup>*</sup></label>
                                    <input type="" class="form-control" id="">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="" class="black-label">State<sup>*</sup></label>
                                    <input type="" class="form-control" id="">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="" class="black-label">Country<sup>*</sup></label>
                                    <input type="" class="form-control" id="">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="" class="black-label">ZipCode<sup>*</sup></label>
                                    <input type="" class="form-control" id="">
                                </div>
                            </div>
                        </div>

                        <div class="row title-field">
                            <div class="col-md-4">
                                <h3>Contact Information</h3>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="after-title-field black-label" for="">Email<sup>*</sup></label>
                                    <input type="" class="form-control" id="">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="after-title-field black-label" for="">Phone Number<sup>*</sup></label>
                                    <input type="" class="form-control" id="">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="after-title-field black-label" for="">Fax</label>
                                    <input type="" class="form-control" id="">
                                </div>
                            </div>
                        </div>
                             
                        <div class="row" id="register-button">
                            <div class="col-md-10">
                                <button type="submit" class="btn btn-ar btn-primary ">Donate</button>
                            </div>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<h3 >Manage Ushers Complementary Codes</h3><br />
<div ng-controller="ushersCtrl as vm">
   

    <div class="row">
        <div class="col-lg-1"></div>
        <div ng-hide="vm.loadingComp" class="col-lg-10">
            <label class="left">Search Name: <input ng-model="searchText" /></label>
            <table id="keys" ng-table="tableParams" class="table row">
                <thead>
                    <tr>
                        <th><b>Key Code</b></th>
                        <th><b>Used</b></th>
                        <th><b>Used by</b></th>
                        <th><b> <a href="" ng-click="vm.toggleModal('removeKeys');">Remove All</b></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="key in  vm.sponsorKeys | filter:searchText | orderBy: ['name']">
                        <td>{{key.key}}</td>
                        <td>{{key.isUsed}}</td>
                        <td>{{key.name}}</td>
                        <td><a href="" ng-click="vm.selectedKey(key); vm.toggleModal('removeKey');" ng-hide="key.isUsed">Deactivate</a></td>
                    </tr>
                </tbody>
            </table><br /><br />
            <div class="col-lg-12" ng-show="vm.loadingRemovingComp">
                <h3><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Removing</h3>
            </div>

        </div>
        <div class="col-lg-12" ng-show="vm.loadingComp">
            <h3><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading</h3>
        </div>


    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="col-lg-1"></div>
            <div ng-hide="vm.loadingRemovingComp" class="col-lg-10">
                <div class="panel-group" id="accordion">
                    <div class="panel panel-default">

                        <div class="panel-heading panel-heading-link">
                            <a data-toggle="collapse" data-parent="#accordion" data-target="#collapseOne" aria-expanded="false" class="collapsed">
                                Add Complementary keys
                            </a>
                        </div>
                        <div id="collapseOne" class="panel-collapse collapse" aria-expanded="false" style="height: 0px;">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-1"></div>
                                    <label>Quantity of Complementary Keys</label>
                                </div>
                                <div ng-hide="vm.uploadingComp" class="row">
                                    <div class="col-lg-1"></div>
                                    <form name="addComple" novalidate>
                                        <div class="col-lg-2">

                                            <input type="number" ng-model="vm.quantity" required>
                                        </div>

                                        <div class="col-lg-8"><button class="btn btn-ar btn-primary right" ng-disabled="addComple.$invalid" ng-click="vm.addComplementaryKey()">Add</button></div>


                                    </form>

                                </div>
                                <div class="col-lg-12" ng-show="vm.uploadingComp">
                                    <h3><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>Creating</h3>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-1"></div>

        </div>

    </div>
    <div class="col-lg-6">
        <modal source="vm.obj" visible="vm.showConfirmModal" okcallback=" vm.okFunc()"></modal>
    </div>
</div>

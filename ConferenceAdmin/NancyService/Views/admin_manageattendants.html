<div ng-controller="administratorCtrl as vm">
    
    <h3>Manage Guests</h3><br>
    <div class="col-lg-12">
        <table ng-table="tableParams" show-filter="true" class="table row">
            <tr>
                <td><b>Name</b></td>
                <td><b>User Type</b></td>
                <td><b>Authorization Doc.</b></td>
                <td><b>Acceptance Status</b></td>
                <td><b>Registration Status</b></td>
            </tr>
            <tr ng-repeat="user in vm.list" ng-class="{ 'emphasis': user.money > 500 }">
                <td data-title="'Name'" filter="{ 'name': 'select' }" filter-data="names($column)">
                    {{user.name}}
                </td>
                <td></td>
                <td><a ng-show="user.accepted || user.rejected" href="">View</a></td>
                <td>
                    <select>
                        <option>Select Status</option>
                        <option>Accept</option>
                        <option>Reject</option>
                        <option>Pending Authorization</option>
                    </select>
                    <button class="btn btn-ar btn-primary">Apply</button>
                </td>

                <td>
                    <span ng-show="user.registered"><i class="fa fa-check"> </i> Registered</span>
                </td>

            </tr>
        </table>
    </div>
</div>

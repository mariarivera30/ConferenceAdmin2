<div class="container" ng-controller="committeeCtrl as vm">
    <div class="row hide-until-loaded" id="body">
        <h2 class="section-title">Committee</h2>
        <div ng-hide="vm.icommittee"><p>No content to display.</p></div>
        <div class="row" ng-show="vm.icommittee">
            <div class="col-md-12 p-lg" ng-model="vm.icommittee" ckhtml></div>
        </div>
    </div> <!-- row -->
    <div class="col-lg-6">
        <modal source="vm.obj" visible="vm.showConfirmModal" okcallback=" vm.okFunc()"></modal>
    </div>
</div>
